<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/contanct-form.css">
    <title>Contact Form</title>
  </head>
  <body>
  


<div class="container my-5 py-5">
<div class="contanct-form mx-auto" style="max-width:450px;">
<form>

    <div class="form-group d-flex justify-content-between">
        <input type="text" class="form-control mr-2" placeholder="First Name">
        <input type="text" class="form-control ml-2" placeholder="Last Name">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="contactFormMailInput" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <textarea class="form-control" id="contactFormTextarea" rows="5"></textarea>
    </div>
    <button class="btn btn-dark rounded-0" type="submit">SUBMIT</button>
</form> 
</div>
</div>












  
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
